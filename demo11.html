<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lifecrycle</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data(){
            return {
                message: 'test'
            }
        },
        methods: {
            handleItemClick(){
                switch(this.message){
                    case 'test':
                        this.message = 'test2';
                        break;
                    case 'test2':
                        this.message = 'test3';
                        break;
                    default:
                        this.message = 'test';
                }
            }
        },
        template: `
            <h2 @click="handleItemClick" v-if="message=='test'" class="one">{{message}}</h2>
            <h2 @click="handleItemClick" v-if="message=='test2'" class="two">{{message}}</h2>
            <h2 @click="handleItemClick" v-else="message=='test3'" class="three">{{message}}</h2>
        `
    })
    app.mount("#app")
    //:class="message=='test' ?'one':'two'"
</script>
<style>
    .one{color: red;}
    .two{color: green;}
    .three{color: blue;}
</style>
</html>
