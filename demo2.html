<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    Vue.createApp({ //create vue instance
        data(){
            return {
                counter: 1
            }
        },
        mounted(){
            setInterval(()=>{
                this.counter++;
                //this.$data.counter+=1;
            }, 1000)
        },
        template: '<h1>{{counter}}</h1>'
    }).mount("#app")
</script>
</html>
