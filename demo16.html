<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lifecrycle</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
        const app = Vue.createApp({
            data() {
                return {
                    show: true
                }
            },
            template: `
                <h2 v-show="show">test v-show={{show}}</h2>
                <h2 v-if="show">test v-if={{show}}</h2>
            `
        })
        const vm = app.mount("#app")
</script>
</html>
